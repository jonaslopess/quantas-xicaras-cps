<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversor.css">
    <title>Quantas Xícaras?</title>
</head>
<body>
    <div class="topo">
        <h1>Quantas Xícaras?</h1>
        <h3>Conversor de unidade de medidas culinárias</h3>
    </div>

    <div class="formulario">
        <div class="formulario-item">
            <label for="ingrediente">Ingrediente: </label>
            <select name="ingrediente" id="ingrediente">
                
            </select>
        </div>

        <div class="formulario-item">
            <label for="quantidade_entrada">Quantidade: </label>
            <input type="number" id="quantidade_entrada">
        </div>

        <div class="formulario-item">
            <label for="unidade_entrada">Unidade de entrada: </label>
            <select id="unidade_entrada">
                <option value="1">gramas</option>
                <option value="2">mililitros</option>
                <option value="3">xícaras (240ml)</option>
                <option value="4">colheres de sopa (15ml)</option>
                <option value="5">colheres de chá (5ml)</option>
            </select>
        </div>

        <div class="formulario-item">
            <label for="unidade_saida">Unidade de saída: </label>
            <select id="unidade_saida">
                <option value="1">gramas</option>
                <option value="2">mililitros</option>
                <option value="3">xícaras (240ml)</option>
                <option value="4">colheres de sopa (15ml)</option>
                <option value="5">colheres de chá (5ml)</option>
            </select>
        </div>

        <div class="formulario-item">
            <button id="teste" onclick="converter()">Converter</button>
        </div>
        
    </div>

    <div class="resultado">
        <input type="text" id="quantidade_saida" value="0.00" readonly>
    </div>

    <script src="conversor.js"></script>

</body>
</html>
